<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--当用户使用IE8访问该页面时，如果用户安装了GCF，则使用chrome的内核解析该页面，如果没有，则使用最新的IE内核解析当前页面。-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit" />
        
        <title> 首页 - 主页</title>
        <!--当用户使用iphone safari浏览器时，显示一个banner提示用户下载app -->
        <meta name="apple_itunes_app" content="app-id=432274380" />
        
        <!--define mobile website attribute-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!--mobile website attribute. whether or not to show the telephone as a super link -->
        <meta name="format-detection" content="telephone=yes" />
        <!--whether support web app-->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--status bar style. 默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        <!--适配百度移动搜索.说明网页对应的手机版网页的网页格式和地址-->
        <meta http-equiv="mobile-agent" content="format=html5;url=http://www.zhihu.com/" />
        
        <!--可以在iPhone/iPod Touch上将网页"添加至主屏幕"时，去掉icon上的透明层-->
        <link rel="apple-touch-icon-precomposed" href="http://static.zhihu.com/static/img/ios/zhihu(57px).png" />
        <link rel="apple-touch-icon-precomposed" href="http://static.zhihu.com/static/img/ios/zhihu(72px).png" sizes="72x72" />
        <link rel="apple-touch-icon-precomposed" href="http://static.zhihu.com/static/img/ios/zhihu(76px).png" sizes="76x76" />
        <link rel="apple-touch-icon-precomposed" href="http://static.zhihu.com/static/img/ios/zhihu(114px).png" sizes="114x114" />
        <link rel="apple-touch-icon-precomposed" href="http://static.zhihu.com/static/img/ios/zhihu(120px).png" sizes="120x120" />
        <link rel="apple-touch-icon-precomposed" href="http://static.zhihu.com/static/img/ios/zhihu(152px).png" sizes="152x152" />
        <!--website icon-->
        <link rel="shortcut icon" href="http://static.zhihu.com/static/favicon.ico" type="image/x-icon" />
        
        <link rel="stylesheet" href="float.css" />
        <script src="index.js" >
        </script>
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <div>
            <p>
                a common text above all float units
            </p>
        </div>
        <div id = "div1" ><p>
            Div 1
            </p></div>
        <div id = "div2" ><p>
            Div 2
            </p></div>
        <div id = "div3" ><p>
            Div 3
            </p></div>
        <hr>
        <hr>
        <hr>
    </body>
</html>
